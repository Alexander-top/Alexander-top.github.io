<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор стоимости услуги</h2>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="text" id="quantity" placeholder="Введите количество" value="1">
            <div id="quantityError" class="error hidden">Пожалуйста, введите целое положительное число</div>
        </div>
        
        <div class="form-group">
            <label>Тип услуги:</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="type1" checked>
                    Базовый - 1000.
                </label>
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="type2">
                    Расширенный - 2000. 
                </label>
                <label class="radio-option">
                    <input type="radio" name="serviceType" value="type3">
                   Профессиональный- 3000. 
                </label>
            </div>
        </div>
        <div id="type2Options" class="form-group hidden">
            <label for="serviceOption">Дополнительная опция:</label>
            <select id="serviceOption">
                <option value="0">Без дополнительной опции</option>
                <option value="500">Быстрая сделка (500)</option>
                <option value="1000">Расширенный поиск (1000)</option>
                <option value="1500">Персональный менеджер (1500)</option>
            </select>
        </div>
        <div id="type3Properties" class="form-group hidden">
            <label class="radio-option">
                <input type="checkbox" id="expressService" value="800">
                Срочное выполнение (800)
            </label>
        </div>
        
        <div class="result" id="result">
            Общая стоимость: 1000.
        </div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
